{% extends 'main/home.html' %}

{% block title %}Register {% endblock %}

{% block content %}

<main class="form-signin w-25 m-auto mt-5">
    <form method="post">
        {% csrf_token %}
        <h3 class="h3 mb-3 fw-bold text-center text-success">Reset Password</h3>
        <div class="form-floating my-2">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">User Name</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating my-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
            <label for="floatingPassword">Confirm Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Reset</button>
    </form>

    {% if msg %}
    <div class="bg-success p-2 mt-3">
        <p class="text-md text-white text-center">{{ msg }}</p>
    </div>
    {% endif %}

    <p class="mt-5 mb-3 text-md text-success text-center mr-3">Already registered? <a href="{% url 'login' %}">Login Here</a></p>
    <p class="text-md text-success text-center mr-3">Don't have an account? <a href="{% url 'signup' %}">Register One</a></p>
</main>

{% endblock %}
